<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='positions.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='loginPopup.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <title>
    {% block title %}
    {% endblock title %}
    </title>
    {% endblock head %}
</head>
<body>
    
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="{{ url_for('home')}}">Home</a>
            <a href="#">About</a>
            <a href="{{ url_for('posts.posts_list')}}">Blog</a>
            <a href="{{ url_for('posts.tagPost')}}">Tag</a>
            <button class="btnLogin-popup"><a href="{{ url_for('login')}}">Login</a></button>
        </nav>
    </header>
    {% block content %}
    {% endblock content %}

</body>
</html>
